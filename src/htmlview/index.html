<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Dromaius - HTML viewer</title>
	<script src="js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<div id="loading">
		<figure style="overflow:visible;" id="spinner">
			<div class="spinner"></div>
			<center style="margin-top:0.5em"><strong>WebAssembly Modules</strong></center>
		</figure>
		<div class="emscripten" id="status">Downloading...</div>
		<div class="emscripten">
		  <progress value="0" max="100" id="progress" hidden=1></progress>
		</div>
    </div>

	<div id="main" class="hidden">
		<div id="header">
			<span>
				Commodore PET 2001/N
			</span>
			<span>
				&nbsp;Commands:
				<input type="button" id="btnStepClock" value="Step Clock">
				<input type="button" id="btnStepInstruction" value="Step Instruction">
				<input type="button" id="btnRun" value="Run">
				<input type="button" id="btnPause" value="Pause">
				<input type="button" id="btnReset" value="Reset">
			</span>
			<span style="margin-left: 10em">
				<input type="button" id="btnAboutOpen" value="About">
			</span>
		</div>
		<div id="content">
			<div id="left_column">
				<div id="screen" class="panel">
					<h2>Screen</h2>
					<canvas id="display" width=320 height=240>
					</canvas>
				</div>
				<div id="clock" class="panel">
					<!-- dynamically created -->
				</div>
				<div id="cpu" class="panel">
					<!-- dynamically created -->
				</div>
			</div>
			<div id="right_column">
				<div class="tab">
					<button class="tab_button" id="sheet_01">Sheet 1</button>
					<button class="tab_button" id="sheet_02">Sheet 2</button>
					<button class="tab_button" id="sheet_06">Sheet 6</button>
				</div>

				<div class="tab_content schematic" id="sheet_01">
					<object id="sheet_01" type="image/svg+xml" data="circuits/commodore_pet_2001n/sheet_01.svg" class="schematic">
						Page 1
					</object>
				</div>

				<div class="tab_content schematic" id="sheet_02">
					<object id="sheet_02" type="image/svg+xml" data="circuits/commodore_pet_2001n/sheet_02.svg" class="schematic">
						Page 2
					</object>
				</div>

				<div class="tab_content schematic" id="sheet_06">
					<object id="sheet_06" type="image/svg+xml" data="circuits/commodore_pet_2001n/sheet_06.svg" class="schematic">
						Page 1
					</object>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="js/entrypoint.js"></script>

	<script type="text/javascript">
		// override error-handler
		window.onerror = function() {
			$('#status').text('Exception thrown, see JavaScript console');
			$('#spinner').hide();
		};
	</script>
  </body>
</html>
